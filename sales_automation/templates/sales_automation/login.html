{% extends 'sales_automation/base.html' %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 420px; padding: 40px; border-top: 4px solid var(--primary);">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <i class="ph-fill ph-lotus" style="font-size: 48px; color: var(--primary);"></i>
            <h2 style="font-size: 1.8rem; margin-top: 10px; color: var(--primary-dark);">Siddhalepa</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Sales Force Automation System</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                <input type="text" name="username" required placeholder="Enter your ID" style="background: #fdfbf7;">
            </div>
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <input type="password" name="password" required placeholder="••••••••" style="background: #fdfbf7;">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px; font-size: 1rem;">
                Secure Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 24px; font-size: 0.8rem; color: #a8a29e;">
            &copy; 2025 Hettigoda Industries. All rights reserved.
        </div>
    </div>
</div>
{% endblock %}
