{% extends 'sales_automation/base.html' %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 40px; border-top: 4px solid var(--primary);">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: #eff6ff; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                <i class="ph-bold ph-graph" style="font-size: 32px; color: var(--primary);"></i>
            </div>
            <h2 style="font-size: 1.5rem; color: var(--text-main);">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Sales Force Automation Portal</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                <div style="position: relative;">
                    <i class="ph ph-user" style="position: absolute; left: 12px; top: 12px; color: var(--text-muted);"></i>
                    <input type="text" name="username" required placeholder="Enter ID" style="padding-left: 36px;">
                </div>
            </div>
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <div style="position: relative;">
                    <i class="ph ph-lock-key" style="position: absolute; left: 12px; top: 12px; color: var(--text-muted);"></i>
                    <input type="password" name="password" required placeholder="••••••••" style="padding-left: 36px;">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 24px; font-size: 0.8rem; color: var(--text-muted);">
            &copy; {% now "Y" %} Sales System. Secure Access Only.
        </div>
    </div>
</div>
{% endblock %}
