{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Force Automation</title>
    
    <!-- Fonts: Inter (Modern UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Enterprise Blue Palette */
            --primary: #2563eb; 
            --primary-dark: #1e40af;
            --accent: #f59e0b; 
            
            /* Modern Clean Tones */
            --bg-body: #f3f4f6; 
            --surface: #ffffff;
            --text-main: #111827; 
            --text-muted: #64748b; 
            --border: #e2e8f0;
            
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- ðŸ§¼ GLASS NAVBAR (The Upgrade) --- */
        .navbar {
            /* 1. Semi-transparent background */
            background: rgba(255, 255, 255, 0.85);
            /* 2. The Blur Effect (Frosted Glass) */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            height: 70px;
            position: sticky; /* Sticks to top */
            top: 0;
            z-index: 100; /* Stays above content */
            transition: all 0.3s ease;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .nav-links { display: flex; align-items: center; }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-left: 24px;
            font-size: 0.9rem;
            transition: color 0.2s;
            position: relative;
        }

        .nav-links a:hover { color: var(--primary); }

        /* Logout Button Style */
        .btn-logout {
            background: none;
            border: none;
            margin-left: 24px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            transition: color 0.2s;
        }
        .btn-logout:hover { color: #ef4444; }

        /* --- UI Components --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container {
            position: fixed;
            top: 90px; /* Below navbar */
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 4px solid transparent;
        }

        .toast.show { transform: translateX(0); }

        .toast-success { border-left-color: #10b981; }
        .toast-success i { color: #10b981; }

        .toast-error { border-left-color: #ef4444; }
        .toast-error i { color: #ef4444; }

        .toast-content strong { display: block; font-size: 0.9rem; color: #1e293b; margin-bottom: 2px;}
        .toast-content span { font-size: 0.85rem; color: #64748b; }

    </style>
</head>
<body>

    {% if user.is_authenticated %}
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'dashboard' %}" class="logo">
                <i class="ph-fill ph-trend-up" style="font-size: 28px;"></i>
                <span class="logo-text">SFA <span style="font-weight:400; color: #94a3b8;">System</span></span>
            </a>
            
            <div class="nav-links">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'add_sale' %}">New Sale</a>
                
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        <!-- Messages are now handled by JS Toasts below, but we keep this layout block just in case -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Global Toast Function
        function showToast(title, message, type = 'success') {
            const container = document.getElementById('toast-container');
            
            // Create Toast Element
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            // Icons based on type
            const icon = type === 'success' ? 'ph-check-circle' : 'ph-warning-circle';
            const displayTitle = title || (type === 'success' ? 'Success' : 'Notification');
            
            toast.innerHTML = `
                <i class="ph-fill ${icon}" style="font-size: 24px;"></i>
                <div class="toast-content">
                    <strong>${displayTitle}</strong>
                    <span>${message}</span>
                </div>
            `;

            container.appendChild(toast);

            // Animate In
            setTimeout(() => toast.classList.add('show'), 10);

            // Remove after 3.5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        // Handle Django Server Messages via Toasts
        {% if messages %}
            {% for message in messages %}
                // Map Django tags to our types
                // django: 'debug', 'info', 'success', 'warning', 'error'
                let type = 'success';
                let tag = "{{ message.tags }}";
                if(tag.includes('error') || tag.includes('warning')) type = 'error';
                
                showToast(type === 'success' ? 'Success' : 'Alert', "{{ message }}", type);
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
